<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <img class="logo" src="images/logo.svg" alt="logo">
  </header>

  <div class="content">
    <div class="column image-column">
      <img class="mockup" src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="column info-column">
      <div class="title">
        Build The Community Your Fans Will Love
      </div>
      <div class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </div>
      <button class="register">
        Register
      </button>
    </div>
  </div>

  <footer>
    <a href="#"><img src="images/instagram.svg" alt="Ig"></a>
    <a href="#"><img src="images/twitter.svg" alt="Tw"></a>
    <a href="#"><img src="images/facebook.svg" alt="Fb"></a>
  </footer>

</html>
